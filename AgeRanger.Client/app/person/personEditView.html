<form class="panel panel-primary" name="personForm" novalidate>
    <div class="panel-heading" style="font-size: large">
        Basic Person Information
    </div>
    <div class="panel-body">
        <div class="form-group row"
             ng-class="{'has-error':personForm.inputpersonFirstName.$invalid &&
                                    personForm.inputpersonFirstName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputpersonFirstName">First Name</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputpersonFirstName"
                       name="inputpersonFirstName"
                       type="text"
                       placeholder="First Name (required)"
                       ng-model="person.firstName" required ng-maxlength="120" autofocus/>
            </div>
            <span class="help-block has-error">
                <span ng-show="personForm.inputpersonFirstName.$error.required">
                    First name is required.
                </span>
                <span ng-show="productForm.inputpersonFirstName.$error.maxlength">
                    Product name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>
        <div class="form-group row"
             ng-class="{'has-error':personForm.inputpersonLastName.$invalid &&
                                    personForm.inputpersonLastName.$dirty}">

            <label class="col-md-2 control-label"
                   for="inputpersonLastName">Last Name</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputpersonLastName"
                       name="inputpersonLastName"
                       type="text"
                       placeholder="Last Name (required)"
                       ng-model="person.lastName" required ng-maxlength="120" />
            </div>
            <span class="help-block has-error">
                <span ng-show="personForm.inputpersonLastName.$error.required ">
                    Last name is required.
                </span>
                <span ng-show="productForm.inputpersonLastName.$error.maxlength">
                    Product name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group row"
             ng-class="{'has-error':personForm.inputpersonAge.$invalid &&
                                    personForm.inputpersonAge.$dirty}">
            <label class="col-md-2 control-label" for="inputpersonAge">Age</label>
            <div class="col-md-4">
                <input type="number" class="form-control"
                       id="inputpersonAge"
                       name="inputpersonAge"
                       ng-model="person.age" max="999999" min="0">
            </div>
            <span class="help-block has-error">
                <span ng-show="personForm.inputpersonAge.$error.required">
                    Age is required.
                </span>
                <span ng-show="personForm.inputpersonAge.$error.max">
                    Age should not exceed 999999.
                </span>
            </span>
        </div>


        <div class="form-group row">
            <div class="col-md-4 col-md-offset-2">
                <span>
                        <button class="btn btn-primary"
                                style="width: 80px; margin-right: 10px"
                                ng-click="submit()" ng-disabled="personForm.$invalid">
                            Save
                        </button>
                    </span>
                <span>
                        <button class="btn btn-default"
                                style="width: 70px"
                                ng-click="cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 col-md-offset-2">{{operationResult}}</div>
            </div>
        </div>
</form>
